<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>difa exam</title>
<link rel="stylesheet" href="../css/exam.css">

</head>
<body>
    <div id="main1">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div id="Home" class="tabcontent">
            <div class="loading">
                <div class="squares">
                    <div class="square-1"></div>
                    <div class="square-2"></div>
                    <div class="square-3"></div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="dropdown" id="al">
        <a href="#footer" class="dropbtn">START EXAM</a>
       
        </div>
    </div>
    <div id="footer">
      <div class="quiz-container" id="quiz">
        <div class="quiz-header">
          <h2 id="question">Question text</h2>
          <ul>
            <li>
              <input type="radio" name="answer" id="a" class="answer">
              <label for="a" id="a_text">Question</label>
            </li>
   
            <li>
              <input type="radio" name="answer" id="b" class="answer">
              <label for="b" id="b_text">Question</label>
            </li>
   
            <li>
              <input type="radio" name="answer" id="c" class="answer">
              <label for="c" id="c_text">Question</label>
            </li>
   
            <li>
              <input type="radio" name="answer" id="d" class="answer">
              <label for="d" id="d_text">Question</label>
            </li>
          </ul>
        </div>
        <button id="submit"onclick="location.href='#ls';">Submit</button>
      </div>
    </div>
    <div id="ls">
      <div class="wrapper">
        <h2 class="how-title">Progress bar</h2>
        <p id="ptest">Check Yourself</p>
        <br>
        <div class="skill">
            <p>Good</p>
            <div class="skill-bar skill1">
                <span class="skill-count1">35  To  50</span>
            </div>
        </div>
        <div class="skill">
            <p>Average</p>
            <div class="skill-bar skill2">
                <span class="skill-count2">25 TO 35</span>
            </div>
        </div>
        <div class="skill">
            <p> Below </p>
            <div class="skill-bar skill3">
                <span class="skill-count3">0 To 25</span>
            </div>
        </div>
    </div>
    </div>
    <script src="../examjs/edfa.js"></script>
</body>
</html>
